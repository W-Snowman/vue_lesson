<!-- 使用class属性绑定样式 -->
<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
        <title>vue_3.x</title>
        <script src="./vue.js"></script>
        <style>
            .activity {
                color: red;
            } 
        </style>
    </head>
    <body>
        <div id="app">
            <div    @click="handleDivClick"
                    :class="isdisable"
            >Hello World</div>
        </div>

        <script>
            var vm = new Vue({
                el: '#app',
                data: {
                    isdisable: "activity"
                },
                methods: {
                    handleDivClick: function() {
                        this.isdisable = this.isdisable === "activity" ? "" : "activity"
                    }
                }
            })
        </script>
        
    </body>
</html>
